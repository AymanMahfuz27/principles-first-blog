    <script>
      // >>>>>>>>>>>>>>>> SET THESE <<<<<<<<<<<<<<
      const GITHUB_OWNER = 'aymanmahfuz27';  // e.g. 'octocat'
      const GITHUB_REPO  = 'principles-first-blog';    // the repository name
      const GITHUB_DIR   = '';          // if .txt files are in root, leave blank. Otherwise 'blogs'

      // If your repo is public, no auth is needed. For private, you'd need a token or other approach.

      // We'll store discovered blogs here:
      let blogs = [];

      // Toggle sidebar on small screens
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
      }

      function showLandingPage() {
        document.getElementById('blog-content').classList.add('hidden');
        document.getElementById('landing-page').classList.remove('hidden');
      }

      function showBlog(blogId) {
        const blog = blogs.find((b) => b.id === blogId);
        if (!blog) return;

        document.getElementById('landing-page').classList.add('hidden');
        document.getElementById('blog-content').classList.remove('hidden');

        document.getElementById('blog-title').innerText = blog.title;
        document.getElementById('blog-meta').innerText = `File: ${blog.filename}`;
        // Insert text with spacing preserved
        document.getElementById('blog-body').textContent = blog.content;
      }

      document.addEventListener('DOMContentLoaded', async () => {
        // 1) Load the directory listing from GitHub
        const files = await getFilesFromGithub();
        // 2) Filter for .txt
        const txtFiles = files.filter(f => f.name.endsWith('.txt'));
        // 3) For each .txt, fetch raw content
        blogs = await Promise.all(txtFiles.map(loadOneBlog));
        // 4) Render the UI
        renderAll();
      });

      // Calls the GitHub API to get the list of items in GITHUB_DIR
      async function getFilesFromGithub() {
        const base = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/`;
        const resp = await fetch(base);
        if (!resp.ok) {
          console.error(`Failed to list files from GitHub: ${resp.status}`);
          return [];
        }
        return resp.json(); // returns an array of {name, path, download_url, ...}
      }

      // For each .txt file, we get the raw content from `download_url`
      async function loadOneBlog(fileObj) {
        try {
          const contentResp = await fetch(fileObj.download_url);
          if (!contentResp.ok) {
            console.error(`Failed to fetch content from ${fileObj.download_url}`);
            return null;
          }
          const text = await contentResp.text();

          // The 'title' is the file name minus .txt
          const nameWithoutExt = fileObj.name.replace(/\\.txt$/i, '');
          const snippet = text.length > 80 ? text.slice(0, 80) + '...' : text;

          return {
            id: fileObj.name,        // unique ID
            filename: fileObj.name,  // the .txt name
            title: nameWithoutExt,
            content: text.trim(),
            snippet: snippet.trim()
          };
        } catch(e) {
          console.error(e);
          return null;
        }
      }

      // Renders the sidebar & snippet listing
      function renderAll() {
        // Filter out null or failed blogs
        blogs = blogs.filter(b => b !== null);

        // Sidebar links
        const sidebarDiv = document.getElementById('sidebar-blogs');
        sidebarDiv.innerHTML = '';
        blogs.forEach((b) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = b.title;
